<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MythOS Engine: Anthony James Padavano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e2e8f0;
            --primary-color: #f59e0b;
            --secondary-color: #38bdf8;
            --accent-color: #818cf8;
            --defined-sacral: #ef4444;
            --defined-spleen: #f59e0b;
            --defined-solar-plexus: #8b5cf6;
            --defined-root: #a16207;
            --defined-throat: #3b82f6;
            --undefined-color: #404040;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-pane {
            background: rgba(23, 23, 23, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .body-graph-svg .center {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .body-graph-svg .center:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px var(--primary-color));
        }

        .body-graph-svg .channel {
            cursor: pointer;
            transition: all 0.3s ease;
            stroke-width: 4;
        }

        .body-graph-svg .channel.defined {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw-channel 2s ease-in-out forwards;
        }

        .body-graph-svg .channel:hover {
            stroke-width: 6;
        }
        
        @keyframes draw-channel {
            to {
                stroke-dashoffset: 0;
            }
        }

        .modal {
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 11px;
            top: 12px;
            bottom: 0;
            width: 2px;
            background-color: #404040;
            z-index: -1;
        }
        
        .timeline-item:last-child::before {
            display: none;
        }

        .timeline-dot {
            transition: all 0.5s ease-in-out;
        }

        .house-level {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .house-level:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }
    </style>
</head>
<body class="antialiased">

    <div id="app" class="min-h-screen p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold font-orbitron text-transparent bg-clip-text bg-gradient-to-r from-primary-color to-secondary-color">MythOS Engine</h1>
            <p class="text-slate-400 mt-2">A Generative Guide for Anthony James Padavano</p>
            <p class="text-xs text-slate-500">MG 3/2 | Emotional Authority | RAX of Tension</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: BodyGraph and House -->
            <div class="lg:col-span-2 space-y-8">
                <!-- BodyGraph Explorer -->
                <section id="bodygraph-explorer" class="glass-pane rounded-2xl p-4 sm:p-6">
                    <h2 class="text-xl font-bold mb-4 font-orbitron">BodyGraph Explorer</h2>
                    <div id="bodygraph-container" class="w-full h-auto flex justify-center items-center">
                        <!-- SVG will be injected here -->
                    </div>
                </section>

                <!-- House of the Self -->
                <section id="house-of-self" class="glass-pane rounded-2xl p-4 sm:p-6">
                    <h2 class="text-xl font-bold mb-4 font-orbitron">The House of the Self</h2>
                    <div id="house-container" class="space-y-2">
                        <!-- House levels will be injected here -->
                    </div>
                </section>
            </div>

            <!-- Right Column: Rhythm and Prompts -->
            <div class="space-y-8">
                <!-- Daily Rhythm Engine -->
                <section id="daily-rhythm" class="glass-pane rounded-2xl p-4 sm:p-6">
                    <h2 class="text-xl font-bold mb-4 font-orbitron">Daily Rhythm Engine</h2>
                    <div id="timeline-container" class="relative">
                        <!-- Timeline will be injected here -->
                    </div>
                </section>

                <!-- Architect's Council -->
                <section id="architects-council" class="glass-pane rounded-2xl p-4 sm:p-6">
                    <h2 class="text-xl font-bold mb-4 font-orbitron">Architect's Council</h2>
                    <div id="prompt-container" class="text-center">
                        <button id="summon-architect-btn" class="bg-gradient-to-r from-primary-color to-amber-600 hover:from-amber-600 hover:to-primary-color text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                            Summon an Architect
                        </button>
                        <div id="prompt-display" class="mt-4 p-4 bg-black/20 rounded-lg min-h-[150px] flex items-center justify-center hidden">
                            <p class="text-slate-300 italic"></p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div id="modal-content" class="modal-content glass-pane rounded-2xl p-6 w-full max-w-md max-h-[80vh] overflow-y-auto">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 font-orbitron text-primary-color"></h3>
            <div id="modal-body" class="space-y-4 text-slate-300"></div>
            <button id="modal-close" class="mt-6 w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA FROM DOCUMENT ---
            const humanDesignData = {
                type: "Manifesting Generator",
                profile: "3/2 (Martyr/Hermit)",
                authority: "Emotional",
                incarnationCross: "Right Angle Cross of Tension",
                centers: {
                    head: { name: "Head", defined: false, description: "Center for inspiration, questions, and pressure to think. When undefined, you are open to inspiration from many sources but not designed to be certain." },
                    ajna: { name: "Ajna", defined: false, description: "Center for conceptualization and processing ideas. When undefined, you have a flexible mind and can see multiple perspectives." },
                    throat: { name: "Throat", defined: true, description: "Center for manifestation, communication, and action. When defined, you have a consistent way of expressing yourself and bringing things into form." },
                    g: { name: "G Center", defined: false, description: "Center for identity, love, and direction. When undefined, you find your identity and direction through your environment and relationships." },
                    ego: { name: "Ego", defined: false, description: "Center for willpower, ego, and the material world. When undefined, you are not here to prove your worth and can be wise about value." },
                    sacral: { name: "Sacral", defined: true, description: "The powerhouse of life force, sexuality, and sustained work. As a defined Sacral, you have consistent energy to respond to what lights you up." },
                    spleen: { name: "Spleen", defined: true, description: "Center for intuition, health, and survival instincts. When defined, you have a reliable 'in-the-moment' intuition and a strong immune system." },
                    solarPlexus: { name: "Emotional Solar Plexus", defined: true, description: "Center for emotions, feelings, and desire. As your Emotional Authority, clarity comes over time, not in the moment. Ride the wave." },
                    root: { name: "Root", defined: true, description: "Center for pressure, drive, and adrenaline. When defined, you have a consistent way of handling pressure and stress." }
                },
                channels: {
                    '34-20': { name: "Channel of Charisma", description: "Connects the Sacral to the Throat. Provides raw, motor-to-voice power for magnetism in motion. Archetype: The Channeler / Creative Lightning Rod.", gates: [34, 20] },
                    '42-53': { name: "Channel of Maturation", description: "Connects the Sacral to the Root. Enables growth through completing full, cyclical experiences. Archetype: The Initiated Builder.", gates: [42, 53] },
                    '59-6': { name: "Channel of Mating / Intimacy", description: "Connects the Sacral to the Solar Plexus. Fosters emotional intimacy and fertile creativity. Archetype: The Bondmaker / Seed Carrier.", gates: [59, 6] },
                    '3-60': { name: "Channel of Mutation", description: "Connects the Sacral to the Root. Brings new life and order out of chaos and energetic pulses. Archetype: The Mutator / Evolutionary Architect.", gates: [3, 60] }
                },
                dailyRhythm: [
                    { start: 6.5, end: 8, name: "Hermit Download", activity: "Meditation, light yoga, audio notes.", rationale: "Line 2 (Hermit) time for solo alignment." },
                    { start: 8, end: 9.5, name: "First Fire", activity: "Light creative response tasks.", rationale: "The Sacral energy awakens; begin responding." },
                    { start: 9.5, end: 11.5, name: "Creative Expansion I", activity: "High-output play block (design, write).", rationale: "A prime time for flow and non-linear testing." },
                    { start: 11.5, end: 13, name: "Integration Buffer", activity: "Eat, walk, check emotions; no meetings.", rationale: "A necessary pause to process the emotional wave." },
                    { start: 13, end: 15, name: "Tinker + Test", activity: "Iterate, fail fast, remix ideas.", rationale: "Activates Line 3 energy for experimentation." },
                    { start: 15, end: 18, name: "Resonant Peak", activity: "Execute vision, present ideas, speak.", rationale: "Peak window for manifestation via defined Throat." },
                    { start: 18, end: 19.5, name: "Social Spark", activity: "Collaborate, brainstorm, sync with others.", rationale: "A magnetic time for seeking external response." },
                    { start: 19.5, end: 21, name: "Cooldown / Archive", activity: "Journal, organize outputs, light edits.", rationale: "Reflect and sort as Hermit energy returns." },
                    { start: 21, end: 24, name: "Emotional Digest + Reset", activity: "Baths, music, decompression rituals.", rationale: "Digest the day's wave for clarity before sleep." }
                ],
                houseOfSelf: [
                    { level: "Attic", components: "Pluto, Neptune, North Node, Uranus", func: "Higher Mind, cosmic blueprint, transpersonal truth.", color: "var(--accent-color)" },
                    { level: "Living Room", components: "Personality Sun, Mercury, Venus, Earth", func: "Social Self, the interface with the world.", color: "var(--secondary-color)" },
                    { level: "Kitchen", components: "MG Type, Sacral response, Emotional wave", func: "Creative Fire, the engine of energy and creation.", color: "var(--defined-sacral)" },
                    { level: "Bedroom", components: "Moon, Design Venus, Hermit (2-line)", func: "Inner Life, where one restores, dreams, and integrates.", color: "var(--defined-spleen)" },
                    { level: "Basement", components: "South Node, Saturn, Mars, Design Moon", func: "Shadow & Foundation, deep learning, ancestral patterns.", color: "var(--defined-root)" }
                ],
                architectPrompts: [
                    { architect: "The Lorekeeper", prompt: "The house is built on a myth of tension, recursion, and mutation. What aspect of my life’s pattern (break → hide → rebuild) do you recognize in yourself?" },
                    { architect: "The Tension Bearer", prompt: "Based on my Cross of Tension, what friction in my life right now is actually a gift waiting to be unwrapped?" },
                    { architect: "The Alchemical Engineer", prompt: "You are permitted to disrupt this house—but only in mythic service. What would you break, burn, or reforge to reveal deeper structure?" },
                    { architect: "The Channeler", prompt: "My charisma flows when I'm in motion. What's one thing I can *do* right now to get my energy moving and find clarity?" },
                    { architect: "The Hermit", prompt: "My genius needs solitude to emerge. What is the most nourishing way for me to retreat and recharge today?" }
                ]
            };

            // --- MODAL LOGIC ---
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalClose = document.getElementById('modal-close');

            function showModal(title, content) {
                modalTitle.textContent = title;
                modalBody.innerHTML = content;
                modal.classList.remove('hidden');
            }

            function hideModal() {
                modal.classList.add('hidden');
            }

            modalClose.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

            // --- BODYGRAPH RENDERER ---
            function renderBodyGraph() {
                const container = document.getElementById('bodygraph-container');
                const { centers, channels } = humanDesignData;
                
                const centerPositions = {
                    head: { cx: 150, cy: 50 },
                    ajna: { cx: 150, cy: 110 },
                    throat: { cx: 150, cy: 190 },
                    g: { cx: 150, cy: 270 },
                    ego: { cx: 220, cy: 230 },
                    sacral: { cx: 150, cy: 350 },
                    spleen: { cx: 80, cy: 270 },
                    solarPlexus: { cx: 220, cy: 310 },
                    root: { cx: 150, cy: 430 }
                };

                const channelPaths = {
                    '34-20': { from: 'sacral', to: 'throat' },
                    '42-53': { from: 'sacral', to: 'root' },
                    '59-6': { from: 'sacral', to: 'solarPlexus' },
                    '3-60': { from: 'root', to: 'sacral' } // Re-check, it's root-sacral
                };
                
                let svg = `<svg viewBox="0 0 300 500" class="body-graph-svg" style="max-height: 500px;">`;

                // Render Channels
                for (const id in channelPaths) {
                    const channelInfo = channelPaths[id];
                    const fromPos = centerPositions[channelInfo.from];
                    const toPos = centerPositions[channelInfo.to];
                    const isDefined = !!channels[id];
                    
                    if(isDefined) {
                        svg += `<line x1="${fromPos.cx}" y1="${fromPos.cy}" x2="${toPos.cx}" y2="${toPos.cy}" 
                                      class="channel defined" 
                                      stroke="${id === '34-20' ? 'var(--defined-sacral)' : id === '59-6' ? 'var(--defined-solar-plexus)' : 'var(--defined-root)'}" 
                                      data-id="${id}" />`;
                    }
                }

                // Render Centers
                for (const id in centers) {
                    const center = centers[id];
                    const pos = centerPositions[id];
                    const fill = center.defined ? `var(--defined-${id.toLowerCase().replace(' ', '-')})` : 'var(--undefined-color)';
                    
                    if (id === 'head' || id === 'ajna' || id === 'root') { // Triangles
                        const points = id === 'head' ? `${pos.cx},${pos.cy-25} ${pos.cx-30},${pos.cy+20} ${pos.cx+30},${pos.cy+20}`
                                     : `${pos.cx},${pos.cy+25} ${pos.cx-30},${pos.cy-20} ${pos.cx+30},${pos.cy-20}`;
                        svg += `<polygon points="${points}" fill="${fill}" class="center" data-id="${id}"/>`;
                    } else { // Squares/Diamonds
                        svg += `<rect x="${pos.cx - 25}" y="${pos.cy - 25}" width="50" height="50" fill="${fill}" class="center" data-id="${id}"/>`;
                    }
                }

                svg += `</svg>`;
                container.innerHTML = svg;

                // Add event listeners
                container.querySelectorAll('.center').forEach(el => {
                    el.addEventListener('click', () => {
                        const id = el.dataset.id;
                        const data = centers[id];
                        showModal(data.name, `<p>${data.description}</p>`);
                    });
                });

                container.querySelectorAll('.channel').forEach(el => {
                    el.addEventListener('click', () => {
                        const id = el.dataset.id;
                        const data = channels[id];
                        showModal(data.name, `<p>${data.description}</p>`);
                    });
                });
            }

            // --- DAILY RHYTHM RENDERER ---
            function renderDailyRhythm() {
                const container = document.getElementById('timeline-container');
                const { dailyRhythm } = humanDesignData;
                const now = new Date();
                const currentTime = now.getHours() + now.getMinutes() / 60;

                let html = '';
                dailyRhythm.forEach(item => {
                    const isActive = currentTime >= item.start && currentTime < item.end;
                    const dotColor = isActive ? 'var(--primary-color)' : '#404040';
                    const textColor = isActive ? 'text-primary-color' : 'text-slate-400';

                    html += `
                        <div class="timeline-item relative pl-8 pb-6">
                            <div class="timeline-dot absolute left-0 top-1 w-6 h-6 rounded-full border-4" style="border-color: ${dotColor}; background-color: var(--bg-color);"></div>
                            <p class="font-bold ${textColor}">${item.name}</p>
                            <p class="text-sm text-slate-500">${item.activity}</p>
                            <p class="text-xs italic text-slate-600 mt-1">${item.rationale}</p>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }

            // --- HOUSE OF SELF RENDERER ---
            function renderHouseOfSelf() {
                const container = document.getElementById('house-container');
                const { houseOfSelf } = humanDesignData;
                
                let html = houseOfSelf.map(item => `
                    <div class="house-level border-l-4 rounded-r-lg p-3" style="border-color: ${item.color};" data-level="${item.level}">
                        <h4 class="font-bold text-lg" style="color: ${item.color};">${item.level}</h4>
                        <p class="text-sm text-slate-400">${item.components}</p>
                    </div>
                `).join('');
                container.innerHTML = html;

                container.querySelectorAll('.house-level').forEach(el => {
                    el.addEventListener('click', () => {
                        const levelName = el.dataset.level;
                        const data = houseOfSelf.find(l => l.level === levelName);
                        showModal(`The ${data.level}`, `<p class="font-bold text-slate-300">${data.components}</p><p class="mt-2">${data.func}</p>`);
                    });
                });
            }

            // --- ARCHITECT'S COUNCIL ---
            function setupArchitectsCouncil() {
                const summonBtn = document.getElementById('summon-architect-btn');
                const displayDiv = document.getElementById('prompt-display');
                const promptP = displayDiv.querySelector('p');
                const { architectPrompts } = humanDesignData;
                let lastIndex = -1;

                summonBtn.addEventListener('click', () => {
                    let randomIndex;
                    do {
                        randomIndex = Math.floor(Math.random() * architectPrompts.length);
                    } while (randomIndex === lastIndex);
                    lastIndex = randomIndex;
                    
                    const selected = architectPrompts[randomIndex];
                    promptP.innerHTML = `<span class="font-bold text-secondary-color block mb-2">${selected.architect}:</span> "${selected.prompt}"`;
                    displayDiv.classList.remove('hidden');
                });
            }

            // --- INITIALIZE APP ---
            renderBodyGraph();
            renderDailyRhythm();
            setInterval(renderDailyRhythm, 60000); // Update every minute
            renderHouseOfSelf();
            setupArchitectsCouncil();
        });
    </script>
</body>
</html>
